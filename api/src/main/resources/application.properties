spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
server.error.whitelabel.enabled=false
spring.main.banner-mode=console
spring.main.web-application-type=SERVLET

management.endpoints.web.exposure.include=health,info,metrics,env,prometheus
management.health.solr.enabled=false

# Disable due to the CordaRPC dependency on artemis
spring.artemis.embedded.enabled=false

springdoc.packagesToScan=nl.tno.federated.api.controllers
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/v3/api-docs
# Load and Arrival are included via the EventsController
springdoc.paths-to-exclude=/LoadEvent, /ArrivalEvent

# logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.nl.tno.federated=DEBUG

# Jackson config
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-unwrapped-type-identifiers=false
spring.jackson.default-property-inclusion=non_null

# Following properties can be overridden if needed
server.port=10050

# Demo mode does not send any requests to Corda nodes but just returns dummy data
demo.mode=false

# Corda RPC connection properties
corda.rpc.host=localhost
corda.rpc.port=10006
corda.rpc.username=user1
corda.rpc.password=vzzuABeCut3jGoJfEp94

corda.nms.url=https://nms.k8s.basicdatasharinginfrastructure.net

# GraphDB repository URL for executing SPARQL queries
graphdb.sparql.url=http://localhost:7200/repositories/bdi

bdi.node.version=0.4.0-dev

# When there are no rules explicit rules enabled, the broadcast rule will be enabled by default
# rules defined here are executed in the order specified
# bdi.event.distribution.rules.list=static

# Comma separated list of static destinations, all events will be sent to the locations specified here.
# bdi.event.distribution.rules.static.destinations=DCA/Schiphol/NL

bdi.federated.event.types[0].contentType=application/vnd.federated.events.load-event.v1+json
bdi.federated.event.types[0].name=LoadEvent
bdi.federated.event.types[0].rml=rml/EventMapping.ttl
bdi.federated.event.types[0].shacl=shacl/EventValidation.ttl

bdi.federated.event.types[1].contentType=application/vnd.federated.events.arrival-event.v1+json
bdi.federated.event.types[1].name=ArrivalEvent
bdi.federated.event.types[1].rml=rml/EventMapping.ttl
bdi.federated.event.types[1].shacl=shacl/EventValidation.ttl