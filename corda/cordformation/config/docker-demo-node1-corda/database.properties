# datafetcher.type defines the type of data fetch to use, supported values: sparql or codognotto
datafetcher.type=sparql

# Codognotto datafetcher specific properties
get.endpoint.url=http://tno.nl
rml.endpoint.url=http://tno.nl

# SPARQL data fetcher requires that a sparql endpoint is specified for fetching the data.
graphdb.sparql.url=http://demo-node1-graphdb:7200/repositories/federated

# Triple store configuration where send/received events are stored.
triplestore.protocol=http
triplestore.host=demo-node1-graphdb
triplestore.port=7200
triplestore.repository=federated
triplestore.private-repository=private
triplestore.connectTimeoutMillis=10000
triplestore.socketTimeoutMillis=30000
triplestore.maxConnectionsPerRoute=50
triplestore.maxConnectionsTotal=100